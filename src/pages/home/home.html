<ion-header>
    <ion-navbar>
      <ion-title>
        Listagem de Alunos
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-card *ngFor="let item of alunos" >
  
        <ion-card-header>
          <h1>{{ item.aluno.nome }}</h1>
        </ion-card-header>
  
        <ion-card-content>
          <p> {{ item.aluno.dataNascimento | date:'dd/MM/yyyy' }} </p>
        </ion-card-content>
  
        <ion-row text-center>
          <ion-col>
            <button ion-button icon-left clear small (click)="editarAluno(item);">
              <ion-icon name="create"></ion-icon>
              <div>Editar</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="visualizarAluno(item);">
              <ion-icon name="list"></ion-icon>
              <div>Ver</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="removerAluno(item);">
              <ion-icon name="trash"></ion-icon>
              <div>Excluir</div>
            </button>
          </ion-col>
        </ion-row>
  
      </ion-card>
    </ion-list>
  
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="addAluno()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
