<ion-header>

  <ion-navbar>
    <ion-title>Listar Alunos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let aluno of listaAlunos; let i = index' #item >
      <ion-row class="card-header">
        {{aluno.nome}}
         <div >
          <ion-icon name="list-box" color="secondary" class="iconeVisualizar" (click)="visualizarAluno(i,item)"></ion-icon>
          <ion-icon name="create" color="primary" class="iconeEditar" (click)="editarAluno()"></ion-icon>
          <ion-icon name="trash" color="danger" class="iconeRemover" (click)="removerAluno(i, item)"></ion-icon>
        </div>
      </ion-row>
      <ion-row>
        <div>Série: {{ aluno.serie }}º</div>
        <div>Data de Nascimento: {{ aluno.dataNascimento }}</div>
      </ion-row>

    </ion-item>
  </ion-list>

</ion-content>
